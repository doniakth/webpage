        <script>
            function sum(math,eng,sc){
                var s= math+eng+sc;

            }
            function percentage(tt){
                var per = (tt/300)*100;
                document.write(per);
            }
            var total=sum(60,50,78);
            percentage(total);
        </script>
    </head>
</html>
